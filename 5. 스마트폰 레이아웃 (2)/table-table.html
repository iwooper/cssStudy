<!DOCTYPE html>
<html>
    <head>
        <title>Table Table</title>
    </head>
    <style>
        .table {
            width: 100%;
        }
        .table-row {
        }
        .table-cell {
            padding: 0px 20px;
            height: 150px;
            border: 5px solid lightgray;
        }
        .top {
            vertical-align: top;
        }
        .middle {
            vertical-align: middle;
        }
        .bottom {
            vertical-align: bottom;
        }
    </style>
    <body>
        <table class="table">
            <tr class="table-row">
                <td class="table-cell">칸1-1</td>
                <td class="table-cell">칸1-2</td>
                <td class="table-cell">칸1-3</td>
            </tr>
            <tr class="table-row">
                <td class="table-cell top">칸2-1</td>
                <td class="table-cell middle">칸2-2</td>
                <td class="table-cell bottom">칸2-3</td>
            </tr>
        </table>
    </body>
</html>
