<html>
  <head>
    <style>
      .box {
			width: 100px;
			height: 100px;
			padding: 10px;
            border: 10px black solid;
			background-color: yellow;
      }
      .box-border {
			box-sizing: border-box;
      }
      .box-content {
			box-sizing: content-box;
      }
    </style>
  <body>
    <div class="box box-border">border-box</div>
    <div class="box box-content">content-box</div>
  </body>
  </head>
</html>
