<!DOCTYPE html>
<html>
<head>
    <title>CSS3 Selector Basic</title>
    <style>
        ul { overflow: hidden; }
        li {
            list-style: none;
            float: left; padding: 15px;
        }
        .radius-left { border-radius: 10px 0 0 10px; }
        .radius-right { border-radius: 0 10px 10px 0; }
        .red { background-color: #FF0003; }
        .brown { background-color:#800000; }
    </style>
</head>
<body>
    <ul>
        <li class="radius-left brown">First</li>
        <li class="red">Second</li>
        <li class="brown">Third</li>
        <li class="red">Fourth</li>
        <li class="brown">Fifth</li>
        <li class="red">Sixth</li>
        <li class="radius-right brown">Seventh</li>
    </ul>
</body>
</html>
